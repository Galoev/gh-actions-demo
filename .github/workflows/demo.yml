name: CI Pipeline

on:
    push:
      branches:
        - master
        - 'releases/**'

jobs:
    myjob:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v2
            
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: "3.10"
            
            - name: Install dependencies
              run: |
                python -m venv .venv
                source .venv/bin/activate
                pip install -r requirements.txt
            
            - name: Run linter
              run: |
                source .venv/bin/activate
                flake8 app.py
            
            - name: Run test
              run: |
                source .venv/bin/activate
                pytest tests.py
